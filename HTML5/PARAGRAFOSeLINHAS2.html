<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e Quebras linhas</title>
</head>
<body>
    <h1>Parágrafos e Quebras de linha</h1>
    <hr>
    <p>Voce pode escrever
        um paragrafo de qualquer jeito.
        Basta colocar tudo no meio do
        par de tags &lt;p&gt; e &lt;/p&gt;.
        <!--Esse &lt; serve para fazer esse simbolo '<' -->
        <!--E esse &gt; serve para fazer isso '>' -->
    </p>
    <p>Se precisar quebrar
        o texto em algum lugar especifico
        <br>como esse, você pode usar a tag &lt;br&gt;
    </p>


</body>
</html>
