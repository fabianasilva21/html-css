<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Símbolos e Emoji no seu site</title>
</head>
<body>
    <h1>Símbolos e Emoji no seu site</h1>
    <p>Vamos adicionar simbolos especiais:
        &reg;
       &copy;
       &trade;
       &euro;
       &cent;
       &uarr;
       <!--Para fazer um simbolo toda vez tem que colocar a letra '&' apenas o que muda é o que vem depois-->
    </p>
    <p>Vamos adicionar emojis:
        &#x1F4BB
        &#x23F3
        &#x231B
    <!--Para adicionar um emoji
    tem que digitar no código &#x,
    e quando for copiar o código do site
     vai estar assim:
     na parte de Codepoints:
     U+231B, mas é para copiar
    apenas a parte a numeração depois de
     U+ nesse caso 231B-->
    </p>
    
</body>
</html>
